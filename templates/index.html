<!DOCTYPE html>
<html lang="en">
<head>
	<title>Covid19 Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/staticimages/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/ss/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Predictions of 10 days
				</span>
                <span class="titles">
					Total Cases
				</span>
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="subject" placeholder="Total Cases" value="{{display[0]}}">
					<span class="shadow-input1"></span>
                </div>

                <span class="titles">
					Total Deaths
				</span>
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="subject" placeholder="Total Deaths" value="{{display[1]}}">
					<span class="shadow-input1"></span>
                </div>

                <span class="titles">
					Total Recoveries
				</span>
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="subject" placeholder="Total Recoveries">
					<span class="shadow-input1">{total_recoveries}</span>
                </div>

                <span class="titles">
					Expected Recovery Rate
				</span>
				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="subject" placeholder="Recovery Rate">
					<span class="shadow-input1">{{expected_recovery_rate}}</span>
                </div>
                <a href="https://www.pixxelpanda.in">
                    <span class="contact1-form-title" style="font-size: 12px;">
                        <i class="fa fa-github"b style="font-size: 20px;" aria-hidden="true"></i>
                        Checkout Github
                    </span>
                </a>

			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>


<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
